<!DOCTYPE html>
<html lang="es-419">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h3 class="tituloPrincipal">Encriptador</h3>
    </header>

    <main>
        <section name="ingreso-botones">
        <div class="ingreso">
            <textarea class="ingresoTexto" name="textarea" rows="10" cols="50"
                placeholder="Escribe el texto que quieres encriptar aqui." required></textarea>
        </div>
        <div class="botones">
            <button class="boton-enciptar">Encriptar</button>
            <button class="boton-desenciptar">Desencriptar</button>

        </div>
    </section>
    <section name="codificado-copia">
        <div class="egreso">
            <textarea class="egresoTexto" name="textarea2" rows="10" cols="30"
                placeholder="aqui egreso" required></textarea>


        </div>

    </section>







    </main>

    <footer>
        <hr class="separador">
        <img class="logoJconivit" src="/img/jconivit.png" alt="logo Julio Cesar Niveyro">
        <p class="nombreJconivit">Julio Cesar Niveyro</p>
        <p class="emailJconivit">juliocesaroniv@gmail.com</p>

    </footer>

    <script src="app.js"></script>
</body>

</html>
